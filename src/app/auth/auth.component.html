<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email" id="email" name="email" class="form-control" ngModel required email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" ngModel required minlength="6">
            </div>
            <div>
                <button type="submit" class="btn btn-primary btn-space" [disabled] = "!authForm.valid">{{isLoginMode ? 'Login' : 'Sign Up'}}</button> 
                <button type="button" class="btn btn-secondary" (click)="switchMode()">Switch to {{ isLoginMode ? 'Sign Up' : 'Login'}}</button>
            </div>
        </form>
        <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
        <!-- <div class="alert alert-danger" *ngIf="errorMessage" style="margin-top: 16px;">
            <p>{{ errorMessage }}</p>
        </div> -->
        <app-alert [message]="errorMessage" *ngIf="errorMessage" (close)="onHandleError()"></app-alert>
    </div>
</div>
