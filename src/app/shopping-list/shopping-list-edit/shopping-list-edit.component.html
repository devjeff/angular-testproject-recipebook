<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onAddOrUpdate(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" class="form-control" ngModel #nameInput required>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="name">Amount</label>
                    <input type="number" id="amount" name="amount" class="form-control" ngModel #amountInput required pattern="^[1-9]+[0-9]*$">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button
                        class="btn btn-success btn-space" 
                        type="submit" 
                        [disabled]="!f.valid">{{editMode ? 'Update' : 'Add'}}</button>
                    <button class="btn btn-danger btn-space" type="button" [disabled]="!editMode" (click)="onDelete()">Delete</button>
                    <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
